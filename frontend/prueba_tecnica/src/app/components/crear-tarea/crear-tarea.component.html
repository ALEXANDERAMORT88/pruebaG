
<div class="container-fluid navbar_principal ">
    <form [formGroup]="tareaForm" (ngSubmit)="agregarTarea()">
       <div class="row mx-5">
           <div class="col">
               <button type="button" class="btn btn-success my-3">+ Nueva Tarea</button>              
           </div>
       </div>
       <div class="row mx-5">
           <div class="col">
               <form >
                <input formControlName="tarea" class="input_titulo form-control" type="text" placeholder="Titulo*">
                
               </form>
           </div>
           <div class="col">
               <div class="form-check">
                   <label class="form-check-label" for="flexCheckDefault">
                       Tarea Completada 
                   </label>
                   <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                 </div>
           </div>
           <div class="col">
               <button type="submit" class="btn btn-light btn_guardar" [disabled]="tareaForm.invalid"><strong>+ Guardar Tarea</strong></button>
   
           </div>
       </div>
    </form>
   </div>
